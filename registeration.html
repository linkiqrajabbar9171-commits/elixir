<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elixir</title>
    <link href="./assests/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assests/css/style.css">
</head>

<body>

    <main>

        <section>

            <div class="bg-holder" style="background-image: url(./assests/images/background-1.jpg); ">
                <div class="overlay2">
                    <div class="container">

                        <div class="row min-vh-100 align-items-center">
                            <div class="col-md-9 col-lg-6 mx-auto">
                                <div class="mb-5 d-flex justify-content-center"><a href="./index.html"><img
                                            src="./assests/images/logo-light.png" alt="logo"></a></div>
                                <div class="card">
                                    <div class="card-body p-md-5">
                                        <h5 class="text-uppercase fs-5 fs-md-1 d-flex justify-content-center">Create
                                            your Elixir Account</h5>
                                        <form class="text-start mt-4">
                                            <div class="row align-items-center g-4">
                                                <div class="col-6"> <input class="form-control ab py-2" type="text"
                                                        placeholder="First name" aria-label="First Name"></div>
                                                <div class="col-6"><input class="form-control ab py-2" type="text"
                                                        placeholder="Last name" aria-label="Last Name"></div>
                                                <div class="col-12"><input class="form-control ab py-2" type="email"
                                                        placeholder="Email Address" aria-label="Email Address"></div>
                                                <div class="col-12"><input class="form-control ab py-2" type="Password"
                                                        placeholder="Password" aria-label="Password"></div>
                                                <div class="col-12"><input class="form-control ab py-2" type="Password"
                                                        placeholder="Confirm Password" aria-label="Confirm Password">
                                                </div>
                                            </div>
                                            <div class="row align-items-center mt-3">
                                                <div class="col-6">
                                                    <div class="form-check "><input class="form-check-input ab"
                                                            id="rememberMe" type="checkbox" value=""><label
                                                            class="form-check-label text-500" for="rememberMe">
                                                        I agree with the terms and conditions</label></div>
                                                </div>
                                                <div class="col-6 mt-2 mt-sm-3 "><button class="btn btn-primary long "
                                                        type="submit">Create Account</button></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>


        </section>
    </main>



    <script src="./assests/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
