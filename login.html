<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elixir</title>
    <link href="./assests/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assests/css/style.css">
</head>

<body>

    <main>

        <section  >

            <div class="bg-holder" style="background-image: url(./assests/images/header-5.jpg); ">
                <div class="overlay2">
                <div class="container">

                    <div class="row min-vh-100 align-items-center">
                        <div class="col-md-8 col-lg-5 mx-auto" >
                            <div class="mb-5 d-flex justify-content-center" ><a href="../index.html"><img
                                        src="./assests/images/logo-light.png" alt="logo"></a></div>
                            <div class="card" >
                                <div class="card-body p-md-5">
                                    <h5 class="text-uppercase fs-5 fs-md-1 d-flex justify-content-center">login with elixir</h5>
                                    <form class="text-start mt-4">
                                        <div class="row align-items-center">
                                            <div class="col-12">
                                                <div class="input-group ">
                                                    <div class="input-group-text bg-100"><i class="ri-account-circle-2-line"></i>
                                                    </div>
                                                    <input class="form-control ab py-2 " type="text"
                                                        placeholder="Email or username"
                                                        aria-label="Text input with dropdown button">
                                                </div>
                                            </div>
                                            <div class="col-12 mt-2 mt-sm-4">
                                                <div class="input-group ">
                                                    <div class="input-group-text bg-100"><i class="ri-lock-fill"></i>
                                                    </div><input class="form-control py-2 ab" type="Password"
                                                        placeholder="Password"
                                                        aria-label="Text input with dropdown button">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row align-items-center mt-3">
                                            <div class="col-6">
                                                <div class="form-check"><input class="form-check-input ab" id="rememberMe"
                                                        type="checkbox" value=""><label
                                                        class="form-check-label text-500" for="rememberMe">Remember
                                                        Me</label></div>
                                            </div>
                                            <div class="col-6 mt-2 mt-sm-3 "><button class="btn btn-primary long "
                                                    type="submit">Login</button></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            </div>


        </section>
    </main>



    <script src="./assests/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
